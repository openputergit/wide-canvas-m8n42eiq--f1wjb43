<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neubrutalism {
            border: 3px solid black;
            box-shadow: 5px 5px 0px black;
            transition: all 0.2s ease;
        }
        .neubrutalism:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px black;
        }
        .voter-card {
            width: 350px;
            background: #fff;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body class="min-h-screen bg-[#C7EFFF]">
    <div class="container mx-auto p-4">
        <!-- Login Section -->
        <div id="loginSection" class="max-w-md mx-auto mt-10">
            <h1 class="text-4xl font-bold text-center mb-8">Online Voting System</h1>
            <div class="bg-white p-6 neubrutalism">
                <div class="flex gap-4 mb-6">
                    <button onclick="showLogin('admin')" class="flex-1 py-2 px-4 bg-[#FFE156] neubrutalism text-black font-bold">Admin Login</button>
                    <button onclick="showLogin('voter')" class="flex-1 py-2 px-4 bg-[#FF9ECC] neubrutalism text-black font-bold">Voter Login</button>
                </div>
                
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="font-bold">Username</label>
                        <input type="text" class="w-full p-2 neubrutalism" required>
                    </div>
                    <div>
                        <label class="font-bold">Password</label>
                        <input type="password" class="w-full p-2 neubrutalism" required>
                    </div>
                    <button type="submit" class="w-full py-2 bg-[#98F576] neubrutalism font-bold">Login</button>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="hidden max-w-4xl mx-auto mt-10">
            <h2 class="text-3xl font-bold mb-6">Admin Dashboard</h2>
            <div class="bg-white p-6 neubrutalism mb-8">
                <h3 class="text-xl font-bold mb-4">Add Candidate</h3>
                <form id="candidateForm" class="space-y-4">
                    <div>
                        <label class="font-bold">Candidate Name</label>
                        <input type="text" class="w-full p-2 neubrutalism" required>
                    </div>
                    <div>
                        <label class="font-bold">Party</label>
                        <input type="text" class="w-full p-2 neubrutalism" required>
                    </div>
                    <div class="flex gap-4">
                        <button type="submit" class="py-2 px-4 bg-[#98F576] neubrutalism font-bold">Add</button>
                        <button type="button" class="py-2 px-4 bg-[#FFE156] neubrutalism font-bold">Update</button>
                        <button type="button" class="py-2 px-4 bg-[#FF9ECC] neubrutalism font-bold">Delete</button>
                    </div>
                </form>
            </div>

            <div class="bg-white p-6 neubrutalism">
                <h3 class="text-xl font-bold mb-4">Candidate List</h3>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="border-2 border-black p-2">ID</th>
                                <th class="border-2 border-black p-2">Name</th>
                                <th class="border-2 border-black p-2">Party</th>
                                <th class="border-2 border-black p-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="candidateList">
                            <!-- Sample data -->
                            <tr>
                                <td class="border-2 border-black p-2">1</td>
                                <td class="border-2 border-black p-2">John Doe</td>
                                <td class="border-2 border-black p-2">Party A</td>
                                <td class="border-2 border-black p-2">
                                    <button class="py-1 px-2 bg-[#FFE156] neubrutalism">Edit</button>
                                    <button class="py-1 px-2 bg-[#FF9ECC] neubrutalism">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Voter Dashboard -->
        <div id="voterDashboard" class="hidden max-w-4xl mx-auto mt-10">
            <h2 class="text-3xl font-bold mb-6">Voter Dashboard</h2>
            <div class="bg-white p-6 neubrutalism mb-8">
                <h3 class="text-xl font-bold mb-4">Voter Information</h3>
                <form id="voterForm" class="space-y-4">
                    <div>
                        <label class="font-bold">Full Name</label>
                        <input type="text" class="w-full p-2 neubrutalism" required>
                    </div>
                    <div>
                        <label class="font-bold">Voter ID</label>
                        <input type="text" class="w-full p-2 neubrutalism" required>
                    </div>
                    <div>
                        <label class="font-bold">Address</label>
                        <textarea class="w-full p-2 neubrutalism" required></textarea>
                    </div>
                    <div class="flex gap-4">
                        <button type="submit" class="py-2 px-4 bg-[#98F576] neubrutalism font-bold">Save</button>
                        <button type="button" class="py-2 px-4 bg-[#FFE156] neubrutalism font-bold">Update</button>
                        <button type="button" class="py-2 px-4 bg-[#FF9ECC] neubrutalism font-bold">Delete</button>
                    </div>
                </form>
            </div>

            <div class="bg-white p-6 neubrutalism mb-8">
                <h3 class="text-xl font-bold mb-4">Voter Card</h3>
                <div class="voter-card neubrutalism">
                    <h4 class="text-center font-bold text-xl mb-4">VOTER ID CARD</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="font-bold">Name:</p>
                            <p>John Doe</p>
                        </div>
                        <div>
                            <p class="font-bold">Voter ID:</p>
                            <p>VOT123456</p>
                        </div>
                        <div class="col-span-2">
                            <p class="font-bold">Address:</p>
                            <p>123 Voting Street, Democracy City</p>
                        </div>
                    </div>
                    <button onclick="downloadVoterCard()" class="mt-4 w-full py-2 bg-[#98F576] neubrutalism font-bold">
                        Download Voter Card
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show/Hide login sections
        function showLogin(type) {
            document.getElementById('loginForm').onsubmit = (e) => {
                e.preventDefault();
                if (type === 'admin') {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                } else {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('voterDashboard').style.display = 'block';
                }
            };
        }

        // Handle form submissions
        document.getElementById('candidateForm').onsubmit = (e) => {
            e.preventDefault();
            alert('Candidate added successfully!');
        };

        document.getElementById('voterForm').onsubmit = (e) => {
            e.preventDefault();
            alert('Voter information saved successfully!');
        };

        // Download voter card (mock function)
        function downloadVoterCard() {
            alert('Downloading voter card...');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
